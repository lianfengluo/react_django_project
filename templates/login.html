{% extends "base.html" %}
{% load static %}
{% block titlename %}
<title>登陆</title>
{%endblock%}
{% block css %}
{%endblock%}
{% block javascript %}
<script type="text/javascript">
$(document).ready(function(){
    $.ajaxSetup({  
        data: {csrfmiddlewaretoken: $("[name=csrfmiddlewaretoken]").val(),}
    }); 
    }
)
</script>
<script type="text/javascript" src='{% static "js/verifylogin.js" %}'></script>
{% endblock %}
{%block content%}
<div>
    <nav class="navbar navbar-default" role="navigation">
            <div class="col-md-12" style="margin-top:5px">
                <ul class="nav nav-pills">
                    <li class="active"><a href="{% url 'login' %}">登陆</a></li>
                    <li><a href="{% url 'signup' %}">注册</a></li>
                </ul>
            </div>
    </nav>
    <br/>
    <div class="container">
    <div class="col-md-6 col-md-push-3" style="border:1px solid #ccc;border-radius:3px">
    <center><h2>用户登陆</h2></center>
    
    {%if signupinfo%}
    <center>
        <div style="margin:10px 0px;color:red"><h4>{{signupinfo}}</h4></div>
    </center>
    {% else %}
    <br/>
    {% endif %}
    	<form role="form" class="row" 
    	style="font-size:15px" action="javascript:void(0)" id="loginform" autocomplete="off" >
    					<center>
                            <div style="width:90%">
			                <input type="text" name="username" id="username" placeholder="username" autocomplete="off" 
			                class="form-control" style="margin-bottom:5px" />
			                <input type="password" name="password" id="password" placeholder="password" autocomplete="off"
			                class="form-control"/>
                            </div>
    					</center>
                        <br/>
                        <br/>
        	    		<center><button type="submit" class="btn btn-primary btn-lg" style="width:80%">
                            <span class="glyphicon glyphicon-log-in"></span> 登陆
        	                   </button>
                        </center>
                <br/>
    	</form>
        <center>
        <div class="row" id="loginerrors" style="color:red;display:none"></div>
        <div class="row" id='erorrs' style="color:red">
            <div id="errorUser"></div>
            <div id="errorPass"></div>
        </div>
        </center>
        </div>
    </div>

</div>
{%endblock%}
